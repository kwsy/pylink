<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>csdn网站</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>网址</th>
                <th>原创</th>
                <th>粉丝</th>
                <th>获赞</th>
                <th>评论</th>
                <th>访问</th>
                <th>积分</th>
                <th>收藏</th>
                <th>周排名</th>
                <th>总排名</th>
                <th>等级</th>
                <th>总分数</th>
            </tr>
        </thead>
            {% for data in py_data %}
                <tr>
                    <td><a href="{{  data.href }}" target="_blank">{{  data.href }}</a></td>
                    <td>{{  data.original }}</td>
                    <td>{{  data.fans }}</td>
                    <td>{{  data.enjoy }}</td>
                    <td>{{  data.comment }}</td>
                    <td>{{  data.access }}</td>
                    <td>{{  data.grade }}</td>
                    <td>{{  data.week_sort }}</td>
                    <td>{{  data.score }}</td>
                     <td>{{  data.sort }}</td>
                    <td>{{  data.total_score }}</td>
                </tr>
            {%  endfor %}
        <tbody>
        </tbody>
    </table>
</body>
</html>
